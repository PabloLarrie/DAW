<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mystyle.css">
        <title>Ejercicio3</title>
    </head>

    <body>
        <h1>Formulario de contacto </h1>
        <form>
            <br>
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre" />
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" />
            <br>
            <br>
            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" placeholder="911332828" />
            <br>
            <br>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" placeholder="date" />
            <br>
            <br>
            <label for="mensaje">Mensaje</label>
            <textarea cols="30" rows="3" name="mensaje" placeholder="Mensaje de texto"></textarea>
            <br>
            <br>
            <label for="acepto">Acepto los t√©rminos y condiciones</label>
            <input type="checkbox" name="acepto" placeholder="left" />
            <br>
            <br>
            <label for="enviar"></label>
            <button type="button">Enviar</button>

        </form>
    </body>

</html>
